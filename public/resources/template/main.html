<!--Template: main page -->
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" data-slide-to="0" class="active clickable"></li>
        <li data-target="#carouselIndicators" data-slide-to="1" class="clickable"></li>
        <li data-target="#carouselIndicators" data-slide-to="2" class="clickable"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="resources/images/nike-shoes-wallpaper.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="resources/images/nike-shoes-wallpaper2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="resources/images/adidas-shoes-wallpaper.png" alt="Third slide">
        </div>
    </div>
    <span class="carousel-control-prev clickable" data-target="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </span>
    <span class="carousel-control-next clickable" data-target="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </span>
</div>


<div id="body-container" class="container">
    <div class="row text-center">
        <div class="col-md-4">
            Free Shipping
        </div>
        <div class="col-md-4">
            Excellent Customer Support
        </div>
        <div class="col-md-4">
            Best Prices Guarantee
        </div>
    </div>

    <h2 class="text-center pt-4 heading-with-hr">
        <span>Check This Out</span>
    </h2>
    <div class="row text-center">
        <a href="#page/newArrivals" class="col-sm-12 col-md-6 text-over-image-container image-hover mb-1 mb-lg-0">
            <span class="text-over-image-centered">New Arrivals</span>
            <img src="resources/images/actionAthleteAthletics618612.jpg" class="img-responsive" alt="image">
        </a>
        <div class="col-sm-12 col-md-6 no-gutters">
            <a href="#page/nikeShoes" class="col-sm-12 text-over-image-container image-hover px-sm-0 mb-1 mb-lg-1 d-block">
                <span class="text-over-image-centered">New Nike Collection</span>
                <img src="resources/images/adultArchitectureAthlete221210.jpeg" class="img-responsive" alt="image">
            </a>
            <div class="col-sm-12">
                <div class="row no-gutters">
                    <a href="#page/menShoes" class="col-sm-6 text-over-image-container image-hover mb-1 mb-lg-0 pr-lg-1">
                        <span class="text-over-image-centered">For Men</span>
                        <img src="resources/images/menShoes.png" class="img-responsive" alt="image">
                    </a>
                    <a href="#page/womenShoes" class="col-sm-6 text-over-image-container image-hover pl-lg-1">
                        <span class="text-over-image-centered">For Women</span>
                        <img src="resources/images/womenShoes.png" class="img-responsive" alt="image">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center pt-4 heading-with-hr">
        <span>What's New</span>
    </h2>

    <div class="row">
        <a class="col-sm-6 col-md-4 image-hover mb-4" ng-repeat="elementsObj in shoesDisplayArray" href="#product/{{elementsObj.$id}}">
            <img ng-src="{{elementsObj.img}}" class="img-responsive" alt="image">
            <div class="row">
                <span class="col-8">
                    {{elementsObj.name}}
                </span>
                <span class="col-4 text-right">
                    ${{elementsObj.price}}
                </span>
            </div>
        </a>
    </div>
</div>
